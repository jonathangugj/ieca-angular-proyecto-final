<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let pokemon of pokemones">
        <mat-card>
            <mat-card-header>
              <mat-card-title>{{pokemon.nombre}}</mat-card-title>
              <mat-card-subtitle>{{pokemon.tipos.join(',')}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img mat-card-image src="{{pokemon.sprite}}" alt="Imagen del pokemon">
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
