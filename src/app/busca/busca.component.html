
<div class="row">
  <div class="col s12">
    <mat-paginator [length]="numeroPaginas"
    [pageSize]="elementos"
    [pageSizeOptions]="[10]"
    [pageIndex]="0"
    (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
  <div class="col s6" *ngFor="let pokemon of pokemones">
    <app-detalle [pokemon]="pokemon"></app-detalle>
  </div>
</div>
